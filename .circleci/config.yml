version: 2.1

executors:
  my-executor:
    docker:
      - image: circleci/node:12.13

    working_directory: ~/repo

jobs:
  build:
    executor: my-executor

    steps:
      - checkout

      - run:
          name: Concatenate all package-lock.json files into single file for checksum
          command: cat package.json api/package.json authorizer/package.json > combined-package-lock.txt

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}-{{ checksum "combined-package-lock.txt" }}
            - v1-dependencies-

      - run:
          name: Install dependencies
          command: |
            sudo npm i && pushd api && npm i && popd && pushd authorizer && npm i && popd

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}-{{ checksum "combined-package-lock.txt" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .

  test:
    executor: my-executor

    steps:
      - setup_remote_docker
      - attach_workspace:
          at: ~/repo

      - run:
          shell: /bin/sh
          command: |
            echo "ENV=dev PORT=3000 /hn-single-view-api/dev/Jigsaw_email=${JIGSAW_EMAIL_DEV} /hn-single-view-api/dev/Jigsaw_password=${JIGSAW_PASSWORD_DEV} /hn-single-view-api/dev/UHW_DB=${UHW_DEV} /hn-single-view-api/dev/UHT_DB=${UHT_DEV} /hn-single-view-api/dev/ACADEMY_DB=${ACADEMY_DEV} /hn-single-view-api/dev/SINGLEVIEW_DB=${SINGLEVIEW_DEV} /hn-single-view-api/dev/HN_COMINO_URL=${COMINO_DEV} /hn-single-view-api/dev/SENTRY_DSN=x /common/hackney-jwt-secretjwtsecret=x" >> .env

      - run:
          name: Run linter
          command: npm run lint

      - run:
          name: Run tests with coverage
          command: npm run test-ci

  deploy-staging:
    executor: my-executor

    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Install Serverless CLI
          command: |
            sudo npm i -g serverless

      - run:
          name: Set AWS credentials
          command: |
            pushd ~ && serverless config credentials -p aws -k ${AWS_ACCESS_KEY_ID} -s ${AWS_SECRET_ACCESS_KEY} -n hackney && popd

      - run:
          name: Deploy application
          command: sls deploy -s staging

  deploy-production:
    executor: my-executor

    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Install Serverless CLI
          command: |
            sudo npm i -g serverless

      - run:
          name: Set AWS credentials
          command: |
            pushd ~ && serverless config credentials -p aws -k ${AWS_ACCESS_KEY_ID} -s ${AWS_SECRET_ACCESS_KEY} -n hackney && popd

      - run:
          name: Deploy application
          command: sls deploy -s production

workflows:
  version: 2
  continuous-delivery:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy-staging:
          requires:
            - test
          filters:
            branches:
              only:
                - master
      - permit-deploy-production:
          type: approval
          requires:
            - deploy-staging
      - deploy-production:
          requires:
            - permit-deploy-production
